<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Tik Tac Toe</h1>
        <div class="score">
            <span class="player1Score"></span>
            <span class="player2Score"></span>
        </div>
        <div class="ground">
            <div class="cells">
                <span class="cell js-field"></span>
                <span class="cell js-field"></span>
                <span class="cell js-field"></span>
            </div>
            <div class="cells">
                <span class="cell js-field"></span>
                <span class="cell js-field"></span>
                <span class="cell js-field"></span>
            </div>
            <div class="cells">
                <span class="cell js-field"></span>
                <span class="cell js-field"></span>
                <span class="cell js-field"></span>
            </div>
        </div>
        <div class="result">
            <div class="turn"></div>
            <div class="results"></div>
        </div>
        <div class="btn">
            <button class="js-btn">Restart</button>
            <button class="restart">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
